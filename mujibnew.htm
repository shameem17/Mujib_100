<script type="text/javascript">
	const d= new Date();
	var year=d.getFullYear();
	dt="Mar 17,1999 00:00:00";
	dt=dt.replaceAll('1999',year);
	var countDate=new Date(dt).getTime();

	    function mujib(){
	    	var now=new Date().getTime();
	    	gap=countDate-now;
	    	var se= 1000;
	    	var mi= se * 60;
	    	var ho= mi * 60;
	    	var da= ho * 24;

	    	var d=Math.floor(gap/(da));
	    	var h=Math.floor((gap%(da))/(ho));
	    	var m=Math.floor((gap%(ho))/(mi));
	    	var s=Math.floor((gap%(mi))/(se));


	    	document.getElementById('day').innerText=d;
	    	document.getElementById('hour').innerText=h;
	    	document.getElementById('min').innerText=m;
	    	document.getElementById('sec').innerText=s;


	    }
	    setInterval(function(){
	    	mujib();
	    },1000)
</script>
